<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>calculator</h1>
    <div class="main">
        <input type="text">
        <div class="btns">
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>+</button>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>-</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>*</button>
            <button>=</button>
            <button>0</button>
            <button>.</button>
            <button>/</button>
        </div>
        
    </div>
</body>
</html>
<script>
    let btns= document.querySelectorAll("button");
    let inp = document.getElementsByTagName("input")
    inp.addEventListener("click",function(){
        inp.value = btns.innerText
    })
</script>
