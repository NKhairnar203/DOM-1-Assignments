<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>calculator</h1>
    <div class="main">
        <input type="text" id="input" disabled>
        <div class="btns">
            <button id="btn">9</button>
            <button id="btn">8</button>
            <button id="btn">7</button>
            <button id="plus">+</button>
            <button id="btn">6</button>
            <button id="btn">5</button>
            <button id="btn">4</button>
            <button id="minus" >-</button>
            <button id="btn">3</button>
            <button id="btn">2</button>
            <button id="btn">1</button>
            <button id="multi">*</button>
            <button id="equal">=</button>
            <button id="btn">0</button>
            <button id="dot">.</button>
            <button id="div">/</button>
            <button id="clr">clear</button>
        </div>
    </div>
</body>
</html>
<script> 
    let btns = document.querySelectorAll("#btn")
    let input = document.querySelector("#input")
    let add = document.querySelector("#plus")
    let equal = document.querySelector("#equal")
    let mul = document.querySelector("#multi")
    let arr=[]
    
    let bag=""
    for(let i=0;i<btns.length;i++){
        btns[i].addEventListener('click',function(){
            bag+=btns[i].innerText
            input.value = bag
            console.log(bag)
        })
    }

    add.addEventListener('click',function(){
        arr.push(bag)
        bag=""
        input.value= "+"
        console.log(arr)
    })
    multi.addEventListener('click',function(){
        arr.push(bag)
        bag=""
        input.value= "*"
        console.log(arr)
    })
    
    
    equal.addEventListener('click',function(){
        let sum = arr.reduce((acc,cu) => acc+Number(cu) ,0)

        console.log(sum)
        input.value = sum
        arr = []

        let sum1 = arr.reduce((acc,cu) => acc*Number(cu) ,1)
        
        console.log(sum1)
        input.value = sum1
        arr = []
        
    })
</script>
