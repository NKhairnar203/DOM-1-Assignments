<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
</head>
<body>
    <h1>Mini Calculator</h1>
    <hr>
    <br>
    <br>
    Enter First Number: <input type="text" name="" id="num1" placeholder="Enter number 1">
    <br>
    <br>
    Enter Second Number: <input type="text" id="num2" placeholder="Enter number 2">
    <br>
    <br>
    <button onclick="Add()">Add</button>
    <button onclick="Sub()">Sub</button>
    <button onclick="Multi()">Multi</button>
    <button onclick="Div()">Div</button>

</body>
</html>

<script>
    let num1=document.getElementById("num1")
    let num2=document.getElementById("num2");

    function Add(){
       alert(Number(num1.value) + Number(num2.value))
    }

    function Sub(){
       alert(Number(num1.value) - Number(num2.value))
    }

    function Multi(){
       alert(Number(num1.value) * Number(num2.value))
    }

    function Div(){
       alert(Number(num1.value) / Number(num2.value))
    }
</script>
